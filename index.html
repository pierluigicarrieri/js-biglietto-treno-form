<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>js-biglietto-treno-form</title>
</head>
<body>

    <main>

        <div class="container py-5">

            <div class="row justify-content-center">

                <div class="col-10 bg-danger">

                    <h3 class="text-center text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>

                    <div class="card py-3">

                        <div class="card-body">

                            <div class="d-flex justify-content-around text-center">

                                <div>
                                    <label for="username-input" class="form-label text-danger"><strong>Nome e Cognome</strong></label>
                                    <input type="text" class="form-control" name="username" id="username-input">
                                </div>

                                <div>
                                    <label for="distance-input" class="form-label text-danger"><strong>Km da percorrere</strong></label>
                                    <input type="text" class="form-control" name="distance" id="distance-input">
                                </div>

                                <div>
                                    <label for="age-input" class="form-label text-danger"><strong>Et√†</strong></label>
                                    <input type="text" class="form-control" name="age" id="age-input">
                                </div>

                            </div>

                            <div class="d-flex justify-content-center mt-5">

                                <button id="generate" class="btn btn-outline-secondary me-2 text-danger"><strong>Genera</strong></button>
                                
                                <button id="delete" class="btn btn-outline-secondary ms-2 text-danger"><strong>Annulla</strong></button>

                            </div>

                        </div>

                    </div>

                    <h3 class="mt-3 text-center text-light">IL TUO BIGLIETTO</h3>

                    <div class="card py-3 mb-5">

                        <div class="card-body">

                            <h4>DETTAGLIO PASSEGGERI</h4>

                            <div class="row border-bottom border-top border-2 border-secondary">

                                <div class="col-3 bg-secondary">

                                    <h5>NOME PASSEGGERO</h5>

                                    <div id="username_element" class="pt-5"></div>

                                </div>

                                <div class="col-3">

                                    <div><strong>Offerta</strong></div>

                                    <div id="promotion_element" class="pt-5"></div>

                                </div>

                                <div class="col-2">

                                    <div><strong>Carrozza</strong></div>

                                    <div id="cart_element" class="pt-5"></div>

                                </div>

                                <div class="col-2">

                                    <div><strong>Codice CP</strong></div>

                                    <div id="CP_code_element" class="pt-5"></div>

                                </div>

                                <div class="col-2">

                                    <div><strong>Costo Biglietto</strong></div>

                                    <div id="ticket_fee_element" class="pt-5"></div>

                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </main>


    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
